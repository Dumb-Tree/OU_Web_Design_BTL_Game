<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	.flip-card {
  background-color: transparent;
  width: 300px;
  height: 200px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  transform-origin: top; /* Điểm xoay nằm ở cạnh trên */
}

.flip-card:hover .flip-card-inner {
  transform: rotateX(30deg); /* Lật thẻ 1 góc 30 độ theo chiều X từ trên xuống */
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateX(180deg); /* Đảm bảo mặt sau không hiển thị */
}

	</style>
</head>
<body>
	<div class="flip-card">
		<div class="flip-card-inner">
		  <div class="flip-card-front">
			Front Side
		  </div>
		  <div class="flip-card-back">
			Back Side
		  </div>
		</div>
	  </div>
	  
</body>
</html>
