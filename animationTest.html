<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      perspective: 2500px;
    }
    .box {
  width: 200px;
  height: 200px;
  background-color: #3498db;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border-radius: 10px;
  transition: transform 1s;
  transform-style: preserve-3d;
}

.box:hover {
  transform: rotateX(30deg  );
}

  </style>
</head>
<body>
  <div class="box">
    Hello, World!
  </div>
  
</body>
</html>
