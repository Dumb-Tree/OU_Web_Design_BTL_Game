<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .hotgames {
      display: flex;
      margin-top: 5rem;
    }

    .hotgame {
      flex: 1;
      box-sizing: border-box;
      height: 25vh;
      margin: 1rem;
      perspective: 2500px;
      position: relative;

    }

    .hotgame img {
      width: 100%;
    }

    .hotgame>.anhDau {
      transition: transform 0.4s;
    }

    .hotgame>.tenGame {
      position: absolute;
      left: 0;
      bottom: -10rem;
      transition: transform 0.4s 0.1s;

    }

    .hotgame>.anhCuoi {
      top: 1rem;
      left: 0;
      position: absolute;
      opacity: 0;
      transition: transform 0.6s;
    }

    .hotgame:hover .anhDau {
      transform: rotateX(30deg);
      filter: brightness(0.3);
      /* Giảm độ sáng để giữ màu */
      box-shadow: 0px 30px 20px rgba(0, 0, 0, 0.9);
      /* Bóng đen cho ảnh đầu */
    }

    .hotgame:hover .tenGame {
      transform: translateY(-1.5rem);
    }

    .hotgame:hover .anhCuoi {
      visibility: visible;
      opacity: 1;
      transform: translateY(-3rem);
    }

    .hotgame:not(:hover) .anhCuoi {
      transform: translateY(0);
      /* Trượt xuống lại vị trí ban đầu */
      opacity: 0;
      transition: transform 0.6s, opacity 0.6s ease;
      /* Đảm bảo chuyển tiếp mượt mà */
    }
  </style>

</head>
