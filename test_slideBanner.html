<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slideshow {
            margin-top: 2rem;
            width: 60%;
            border-radius: 30px;
            overflow: hidden;
        }

        .slideshow>.bannerlist>div {
            width: 100%;
            min-width: 100%;
        }
        .slideshow > .bannerlist{
            display: flex;
        }
        .slideshow>.bannerlist>div>img {
            display: block;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function () {
            var bannerlist = document.querySelector('.bannerlist');
            var img = document.getElementsByTagName('img')
            var slAnh = img.length
            img = img[0].offsetWidth;
            var current = 0
            setInterval(function () {
                current = current + img * -1;
                if (current <= -(img * slAnh)) {
                    current = 0;
                }
                bannerlist.style.transform = `translateX(${current}px)`
            }, 1000)
        }
    </script>
</head>

<body>
    <div class="slideshow">
        <div class="bannerlist flex">
            <div>
                <img src="HTML_BTL/Images_Btl/banner1.avif" alt="">
            </div>
            <div>
                <img src="HTML_BTL/Images_Btl/banner2.webp" alt="">
            </div>
            <div>
                <img src="HTML_BTL/Images_Btl/banner3.avif" alt="">
            </div>
            <div>
                <img src="HTML_BTL/Images_Btl/banner4.avif" alt="">
            </div>
        </div>
    </div>
</body>

</html>
