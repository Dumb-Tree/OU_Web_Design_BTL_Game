    <style>
        .banner {
            overflow: hidden;
            /* Ẩn bất kỳ phần tử con nào tràn ra ngoài */
            position: relative;
            /* Đặt vị trí tương đối để .Den có thể tham chiếu */
            width: 90rem;
            /* Đảm bảo kích thước phù hợp với .container */
            height: auto;
            /* Đảm bảo chiều cao tự động điều chỉnh */
        }

        .Den {
            position: absolute;
            border: 1px solid red;
            width: 90rem;
            padding: 2rem;
            height: 13.9rem;
            background-color: black;
            /* opacity: 50%; */
            z-index: 90;
            animation: doiNen 5s infinite;
        }

        .container {
            border: 1px solid red;
            width: 90rem;
            padding: 2rem;
            background-color: grey;
        }

        @keyframes doiNen {
            from {
                left: 0%;
            }

            to {
                left: 100%;
            }
        }

        .image>img {
            position: relative;
            z-index: 100;
            width: 100%;
        }

        .image {
            width: 30%;
        }
    </style>
</head>
